<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mouse Over</title>
    <style>
        .dot {
            background: black;
            width: .5em;
            height: .5em;
            border-radius: 2px;
            position: absolute;
            top: 50px;
            left: 20px;
        }
    </style>
</head>

<body>
    <img src="./bg.jpg" id="bg" alt="" srcset="" width="300px" height="300px">
    <div id="message"></div>

    <script>
        // grab a image elemenet
        const background = document.getElementById('bg');
        // define handler function
        console.log(background);
        let onMouseOver = (e) =>
        {
            console.log(e);
            // a- grab our div element
            let message = document.getElementById('message');
            message.textContent += "hello";
            const divDot = document.createElement('div');
            divDot.className = 'dot';
            document.body.appendChild(divDot);// or 'relative', depending on your layout
            divDot.style.top = e.clientY + 'px'; // Add 'px' to the value
            divDot.style.left = e.clientX + 'px'; // Add 'px' to the value
        };

        background.addEventListener('mousemove', onMouseOver)
    </script>

</body>

</html>
